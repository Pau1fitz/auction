<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="auction.css" rel="stylesheet">

</head>


<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="section-container">

                    <h2 class="upload-title">Gavin Houghtion Image Uploader</h2>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                    <button class="btn btn-lg upload-btn" type="button">Upload File</button>
                    <ul class="files-uploaded"></ul>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="section-container">

                <form method="POST" enctype="multipart/form-data">
                    <input id="upload-input" type="file" name="file" enctype="multipart/form-data">
                </form>

                <form>
                    <input class="auction-description" type="text">
                    <input class="btn btn-lg submit-images-btn" type="submit">
                </form>

            </div>
        </div>
    </div>
</div>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="./js/auction.js"></script>
</body>

</html>
